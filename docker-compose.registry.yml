# AI Teaching Assistant - Production Docker Compose
# Uses images from GitHub Container Registry
# Change GITHUB_REPO to your actual repo name

version: '3.8'

x-common-env: &common-env
  NODE_ENV: production

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-teaching-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_teaching}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-teaching-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: ai-teaching-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app-network
    restart: unless-stopped

  # NestJS Backend - FROM REGISTRY
  backend:
    image: ghcr.io/${GITHUB_REPO}/backend:main
    container_name: ai-teaching-backend
    environment:
      <<: *common-env
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ai_teaching}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CLIPROXY_URL: ${CLIPROXY_URL:-https://cliproxy.hoclieu.id.vn}
      CLIPROXY_API_KEY: ${CLIPROXY_API_KEY}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET:-ai-teaching}
      PPTX_SERVICE_URL: http://pptx-generator:3002
    volumes:
      - ./datauser:/app/datauser
      - ./uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      pptx-generator:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Python PPTX Generator Service - FROM REGISTRY
  pptx-generator:
    image: ghcr.io/${GITHUB_REPO}/pptx-generator:main
    container_name: ai-teaching-pptx
    volumes:
      - ./datauser:/app/datauser
      - ./uploads:/app/uploads
    networks:
      - app-network
    restart: unless-stopped

  # React Frontend - FROM REGISTRY
  frontend:
    image: ghcr.io/${GITHUB_REPO}/frontend:main
    container_name: ai-teaching-frontend
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # NOTE: Watchtower removed - VPS Docker API version incompatible
  # Use manual update: docker compose pull && docker compose up -d

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
