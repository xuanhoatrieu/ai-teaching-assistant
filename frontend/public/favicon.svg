<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#00bcd4"/>
    </linearGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f7fa"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Graduation cap -->
  <polygon points="32,14 10,26 32,38 54,26" fill="url(#cap)" opacity="0.95"/>
  <polygon points="32,38 10,26 10,32 32,44 54,32 54,26" fill="#ffffff" opacity="0.7"/>
  <!-- Tassel -->
  <line x1="48" y1="26" x2="48" y2="40" stroke="#ffd54f" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="48" cy="41" r="2.5" fill="#ffd54f"/>
  <!-- AI circuit dots -->
  <circle cx="20" cy="48" r="2" fill="#80deea" opacity="0.8"/>
  <circle cx="28" cy="52" r="1.5" fill="#80deea" opacity="0.6"/>
  <circle cx="36" cy="50" r="2" fill="#80deea" opacity="0.8"/>
  <circle cx="44" cy="52" r="1.5" fill="#80deea" opacity="0.6"/>
  <!-- Circuit lines -->
  <line x1="20" y1="48" x2="28" y2="52" stroke="#80deea" stroke-width="1" opacity="0.5"/>
  <line x1="28" y1="52" x2="36" y2="50" stroke="#80deea" stroke-width="1" opacity="0.5"/>
  <line x1="36" y1="50" x2="44" y2="52" stroke="#80deea" stroke-width="1" opacity="0.5"/>
</svg>
